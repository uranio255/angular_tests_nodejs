<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Angular JS Hello world</title>
    </head>
    <body ng-init="name='Paco'">
        <div ng-hide="isHidden">
            Name: <input type="text" ng-model="name" /> <span ng-bind="name" />
        </div>
        Hide: <input type="checkbox" ng-model="isHidden"/>
        <br/>
        <button ng-click="name='repollas'">Change Name</button>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </body>
</html>
