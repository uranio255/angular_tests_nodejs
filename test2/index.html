<!doctype html>
<html ng-app>
<head>
    <title>More on Directives</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body 
 ng-init="data={name:'James', isVisible: true, loggedIn: false, status: 'red'}">
    <div ng-cloack>
        <div ng-switch on="data.loggedIn">
            <div ng-switch-when="true">
                Welcome {{ data.name }}
            </div>
            <div ng-switch-default ng-class="data.status">Login</div>
        </div>
        <br />
        <div ng-show="data.isVisible">
            Name: <input type="text" ng-model="data.name" /> 
            {{ data.name }}
        </div>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
</body>
</html>
